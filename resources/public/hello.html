<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Match Game</title>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div>
    <p>Type 'n' for new game, 'p' (for pho) to transform Source by 4-fold rotation, 's' (for
    sigma) to reflect Source. Try to match Source with Target. Type 'm' for
    match. If correct, get new Target. See output in browser console.</p>
  </div>
  <div>
    <canvas id="tri-canvas" width="500" height="500">
      <h2>Canvas not supported!</h2>
    </canvas>
    <canvas id="tri-canvas-source" width="500" height="500">
      <h2>Canvas not supported!</h2>
    </canvas>

  </div>
  <!-- pointing to cljsbuild generated js file -->
  <script src="js/hello.js"></script>
</body>
</html>
